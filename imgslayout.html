<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Layout</title>
    <style>
        .MD{
            border: 2px solid;
            height: 500px;
            width: 500px;
            margin-top: 50px;
            margin-left: 100px;
            background-color: lightskyblue;
        }
        .img1,.img2{
           position: absolute;
           margin-top: 70px;
           margin-left: 70px;
        }
        .img2{
            margin-top: 190px;
            margin-left: 170px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="MD">
        <div class="img1"><img src="https://i.pinimg.com/originals/43/db/46/43db4682a57bbddf864719d9403919eb.jpg" height="200px" width="200px"></div>
        <div class="img2"><img src="https://sm.mashable.com/t/mashable_in/photo/default/dave-hoefler-lsooggc-5dg-unsplash_23mw.720.jpg" height="200px" width="200px"></div>
        <div><h1>Absolute Position</h1></div>
    </div>
</body>
</html>
