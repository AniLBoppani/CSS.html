<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position</title>
    <style>
        .MD{
            border: 2px solid;
            height: 550px;
            width: 550px;
            margin-top: 100px;
            margin-left: 100px;
            background-color: paleturquoise;
        }
        .img1,.img2{
            position: relative;
            margin-top: 10px;
            margin-left: 50px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="MD">
        <div><h1>Relative Position</h1></div>
        <div class="img1"><img src="https://t3.ftcdn.net/jpg/05/54/95/94/360_F_554959404_lm3cz0YWgwDlbPo9FTDhvukjIr6mAhGd.jpg" height="200px" width="200px"></div>
        <div class="img2"><img src="https://images.unsplash.com/photo-1541701494587-cb58502866ab?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGFic3RyYWN0fGVufDB8fDB8fHww" height="200px" width="200px"></div>
    </div>
</body>
</html>
