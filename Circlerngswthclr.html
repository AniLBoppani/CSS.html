<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
</head>
<body>
    <div>
        <div style="height: 700px;width: 700px;">
            <div style="border-radius: 50%;border: solid;height: 600px;width: 600px;background-color:darkcyan;margin-top: 50px;margin-left: 50px;">
                <div style="border-radius: 50%;border: solid;height: 500px;width: 500px;background-color:aqua;margin-top: 50px;margin-left: 50px;">
                    <div style="border-radius: 50%;border: solid;height: 400px;width: 400px;background-color:lightblue;margin-top: 50px;margin-left: 50px;">
                        <div style="border-radius: 50%;border: solid;height: 300px;width: 300px;background-color: teal;margin-top: 50px;margin-left: 50px;">
                            <div style="border-radius: 50%;border: solid;height: 200px;width: 200px;background-color:steelblue;margin-top: 50px;margin-left: 50px;">
                                <div style="border-radius: 50%;border: solid;height: 100px;width: 100px;background-color:royalblue;margin-top: 50px;margin-left: 50px;">
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>                            
    </div>
</body>
</html>
